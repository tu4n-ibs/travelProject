<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<style>
    *{
        font-family: 'Poppins',sans-serif;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body>
<div>
    <a th:href="@{/booking}"></a>
    <table>
        <tr>
            <th>#</th>
            <th>id tour</th>
            <th>name tour</th>
            <th>price</th>
            <th>picture</th>
            <th>transport</th>
            <th>transportPrice</th>
            <th>benefit</th>
            <th>date go</th>
            <th>date back</th>
            <th>people order</th>
        </tr>
        <tr th:each="row : ${listBooking}">
            <td th:text="${row.id}"></td>
            <td th:text="${row.getTour().getId()}"></td>
            <td th:text="${row.getTour().getName()}"></td>
            <td th:text="${row.getTour().getPrice()}"></td>
            <td th:text="${row.getTour().getPicture()}"></td>
            <td th:text="${row.getTour().getTransport()}"></td>
            <td th:text="${row.getTour().getTransportPrice()}"></td>
            <td th:text="${row.getTour().getBenefits()}"></td>
            <td th:text="${row.dateGo}"></td>
            <td th:text="${row.dateBack}"></td>
            <td><a th:href="@{/{id}/userOrder(id=${row.getUser().getId()})}" th:text="${row.getUser().getName()}"></a></td>
        </tr>
    </table>
    <a th:href="@{/admin}">back</a>
</div>
</body>
</html>
