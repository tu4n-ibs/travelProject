<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    *{
        font-family: 'Poppins',sans-serif;
    }
</style>
<body>
<div>
    <form th:action="@{/booking}" method="post">
        <input type="hidden" th:value="${tour.id}" name="id">
        <table style="border: 1px solid">
            <tr>
                <th>Date go</th>
                <th>Date back</th>
            </tr>
            <tr th:object="${newBooking}">
                <td>
                    <input type="date" name="dateGo" th:field="*{dateGo}" required>
                </td>
                <td>
                    <input type="date" name="dateBack" th:field="*{dateBack}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="book">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
