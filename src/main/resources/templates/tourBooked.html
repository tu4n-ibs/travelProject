<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<style>
    table,th,td{
        border: 1px solid;
    }
    *{
        font-family: 'Poppins',sans-serif;
    }
</style>
<body>
<div>
    <table>
        <tr>
            <th>#</th>
            <th>id tour</th>
            <th>name tour</th>
            <th>picture tour</th>
            <th>price tour</th>
            <th>date go</th>
            <th>date back</th>
            <th>status</th>
            <th colspan="2">atc</th>
        </tr>
        <tr th:each="row : ${booked}">
            <td th:text="${row.id}"></td>
            <td th:text="${row.getTour().getId()}"></td>
            <td th:text="${row.getTour().getName()}"></td>
            <td th:text="${row.getTour().getPicture()}"></td>
            <td th:text="${row.getTour().getPrice()}"></td>
            <td th:text="${row.dateGo}"></td>
            <td th:text="${row.dateBack}"></td>
            <td th:text="${row.status}"></td>
            <td>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                    cancel
                </button>
                <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel1">confirm</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                are you sure delete book ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <form th:action="@{/cancelBill}" method="post">
                                    <input type="hidden" th:value="${row.id}" name="id">
                                    <button type="submit" class="btn btn-primary">yes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <p th:text="${message}"></p>
    <a th:href="@{/travel}">back to list</a>
</div>
</body>
</html>
